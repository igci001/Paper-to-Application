
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Snake Spiel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div id="startMenu" class="menu">
      <h1>Snake Spiel</h1>
      <button onclick="showSizeSelection()">Spielen</button>
      <button onclick="openShop()">Shop</button>
    </div>

    <div id="sizeSelection" class="menu" style="display:none;">
      <h2>Wähle Spielfeldgröße</h2>
      <button onclick="startGame(20)">20 x 20</button>
      <button onclick="startGame(30)">30 x 30</button>
      <button onclick="startGame(50)">50 x 50</button>
    </div>

    <div class="game-container">
      <div class="sidebar">
        <div class="score-box">
          <p>Score: <span id="score">0</span></p>
          <p>Highscore: <span id="highscore">0</span></p>
        </div>
      </div>
      <div id="snakeArea" class="snake-area"></div>
      <div class="sidebar right-bar"></div>
    </div>

    <div id="gameOverScreen" class="menu" style="display:none;">
      <h2>Game Over</h2>
      <p>Score: <span id="finalScore">0</span></p>
      <p>Highscore: <span id="finalHighscore">0</span></p>
      <button onclick="restartGame()">Neustart</button>
      <button onclick="showSizeSelection()">Neues Spiel</button>
      <button onclick="openShop()">Shop</button>
    </div>

    <div id="shop" class="menu" style="display:none;">
      <h2>Shop</h2>
      <p>Schlangenfarbe:</p>
      <div id="snakeColors" class="color-options"></div>
      <p>Fruchtfarbe:</p>
      <div id="fruitColors" class="color-options"></div>
      <button onclick="closeShop()">Zurück</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
