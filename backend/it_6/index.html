<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Snake Spiel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="startMenu">
    <h1>Snake</h1>
    <button onclick="showSizeSelection()">Spielen</button>
    <button onclick="openShop()">Shop</button>
  </div>

  <div id="sizeSelection">
    <button onclick="startGame(20)">20x20</button>
    <button onclick="startGame(30)">30x30</button>
    <button onclick="startGame(50)">50x50</button>
  </div>

  <div class="top-bar">
    <div>
      Highscore: <span id="highscore">0</span> | Score: <span id="score">0</span>
    </div>
  </div>

  <div id="snakeArea" class="snake-area"></div>

  <div id="gameOverScreen">
    <h2>Game Over</h2>
    <p>Score: <span id="finalScore"></span></p>
    <p>Highscore: <span id="finalHighscore"></span></p>
    <button onclick="restartGame()">Neustart</button>
    <button onclick="showSizeSelection()">Neues Spiel</button>
    <button onclick="openShop()">Shop</button>
  </div>

  <div id="shop">
    <h2>Shop</h2>
    <h3>Schlangenfarben</h3>
    <div id="snakeColors" class="color-container"></div>
    <h3>Apfelfarben</h3>
    <div id="fruitColors" class="color-container"></div>
    <button onclick="closeShop()">Zur√ºck</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
