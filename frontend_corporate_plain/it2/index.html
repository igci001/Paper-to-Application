<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header">
    <div><span>👑</span> <strong id="highScore">0</strong></div>
    <div><span>🍎</span> <strong id="score">0</strong></div>
    <button onclick="location.reload()">❌</button>
</div>

<div class="container">
    <!-- Linke Sidebar -->
    <div class="sidebar">
        <div>⚙️</div>
        <div style="transform: rotate(-90deg); cursor:pointer" onclick="location.reload()">🔄</div>
    </div>

    <!-- Spielfeld -->
    <div class="game-area" id="gameArea"></div>

    <!-- Rechte Sidebar -->
    <div class="sidebar">
        <div>👕</div>
        <div>🔊</div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
